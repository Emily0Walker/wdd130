<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" href="styles/styles.css">
    <meta charset="utf-8">
    <meta name="veiwport" content="width=device-width,initial-scale=1.0">
    <title>WDD 130 | HTML Form - User poll </title>
    <meta name="description" content="user poll ">
    <meta name="author" content="Emily Walker">
</head>
<main>
    <header> <h1>WDD 130 | HTML Form - User poll</h1> </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact info</legend>
                <div class="form-item column1"></div>
                    <label for ="fullname">Full Name: </label>
                    <input type ="text" id="fullname" name="fullname">
                    <label for ="usermail">Email </label>
                    <input type ="text" id="usermail" name="usermail">
                </div>
                
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column2">
                    <label for ="browser">What's your favorite Browser?</label>
                    <select id="browser" name="browser">
                        <option value ="chrome">Chrome</option>
                        <option value ="firefox">Firefox</option>
                        <option value ="safari">Safari</option>
                        <option value ="edge">Edge</option>
                        <option value ="brave">Brave</option>
                        <option value ="other">Other</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <label for="feedback"> List the places you have lived.</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florda, Amsterdam Netherlands, Tibultu Mali"></textarea>    
                <button type="submit">Submit Poll</button>
            </fieldset>
        </form>
      
    </main>
    <footer>2024 Wdd 130 | HTML Form - User poll</footer>
</main>
